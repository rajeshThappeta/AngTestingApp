<div class="card h-100 shadow text-center">
  <img src={{productObj.productImage}} class="card-img-top w-100 " height="150px" alt="...">
  <div class="card-body">
    <h5 class="card-title" style="color: #173e9c;">{{productObj.productTitle}}</h5>
    <p class="card-text">{{productObj.description}}
    </p>
    <button href="#" class="btn add-product" (click)="sendProductDetailsToParent(productObj.productTitle)"><i class="fas fa-plus-square me-2"></i>Add product</button>
  </div>
</div>
